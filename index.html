<html>

<head>
    <title>Plasma Turbulence WebXR</title>

    <meta property="og:url" content="https://rorlandoc.github.io/plasma-turbulence-webxr/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Plasma Turbulence WebXR" />
    <meta property="og:description" content="WebXR viewer for plasma core turbulence simulation data." />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Plasma Turbulence WebXR</h1>

        <model-viewer id="viewer" src="assets/mastu_half.gltf" ios-src="assets/mastu_half.usdz" ar camera-controls
            ar-modes="webxr quick-look" ar-scale="auto" exposure="0.5">
        </model-viewer>

        <div class="row">
            <div class="col-3">
                <h6>Please use the drop-down to select 3D Models: </h6>

            </div>

            <div class="col-6">
                <select id="selectBox" class="form-select form-select-nb mb-3" aria-label=".form-select-nb example">
                    <option value="mastu_half.gltf">Mast-U</option>
                </select>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-nb" id="reset-button" onclick="modelChange()">
                    Apply
                </button>
            </div>

            <div class="d-grid gap-2 col-7 mx-auto">
                <button type="button" class="btn btn-primary btn-nb" id="my-own-custom-button"
                    onclick="activateAR_click()">
                    View in AR </button>
                <h6>Note: Please use Safari on iOS and Chrome on Android for viewing these models in AR.</h6>
            </div>
        </div>

    </div>
</body>

<script src="script/main.js"></script>

</html>
